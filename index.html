<!DOCTYPE html>
<html>
    <head>
        <title>Lim Scooter</title>
        <link rel="stylesheet" href="HomePage.css">
    </head>

    <body>
        <div class="backplate">
            <header>
                <div>
                    <img src="logo.png" alt="">
                    <h1 style="color: #00DD00;">Taking Booleaners from A to B</h1>           
                </div>
            </header>

            <main>
                <!-- Controlli -->
                <div class="controls">
                    <button name="Reserve">Prenota</button>
                    <button name="EndReservation">Termina Prenotazione</button>
                    <button name="LightsOn">Accendi Luci</button>
                </div>
                <br>
                <!-- Selezione Monopattino -->
                <section>
                    <input name="Gino22" type="checkbox"><span class="scooterName"><strong>Monopattino Gino22</strong></span><br>
                    <div>↣ Via Guadalametri - a 220 metri da te</div>
                    <div>Stato carica:</div>
                    <div class="charge" id="scooter1"> </div>
                </section><br>
                <section>
                    <input name="Mike24" type="checkbox"><span class="scooterName"><strong>Monopattino Mike24</strong></span><br>
                    <div>↣ Via Ricciardoni - a 420 metri da te</div>
                    <div>Stato carica:</div>
                    <div class="charge" id="scooter2"> </div>
                </section><br>
                <section>
                    <input name="Fede154" type="checkbox"><span class="scooterName"><strong>Monopattino Fede154</strong></span><br>
                    <div>↣ Via Mentarini - a 490 metri da te</div>
                    <div>Stato carica:</div>
                    <div class="charge" id="scooter3"> </div>
                </section><br>
            </main>
        </div>
    </body>
</html>
